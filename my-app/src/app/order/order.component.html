<div class="padding16">


    <button mat-flat-button color="warn" [routerLink]="['/menu']" routerLinkActive="router-link-active">Volver al
        Men√∫</button>

    <h1>Mi Pedido</h1>


    <mat-card>
        <mat-card-title>Factura</mat-card-title>

        <mat-card-content>
            <table mat-table [dataSource]="orders">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    <td mat-footer-cell *matFooterCellDef> Total </td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- Quantity Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element" class="actionButtons">
                        <div *ngIf="element != null">
                            <button mat-raised-button color="primary" class="actionButtons"
                                (click)="removePizza(element)">
                                <mat-icon>remove</mat-icon>
                            </button>
                            <button mat-raised-button color="primary" class="actionButtons" (click)="addPizza(element)">
                                <mat-icon>add</mat-icon>
                            </button>
                        </div>

                    </td>
                    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
            </table>
        </mat-card-content>
        <mat-card-footer>
            <button mat-flat-button color="warn" [routerLink]="['/']" routerLinkActive="router-link-active"
                (click)="endOrder()">Finalizar
                pedido</button>
        </mat-card-footer>
    </mat-card>

</div>
