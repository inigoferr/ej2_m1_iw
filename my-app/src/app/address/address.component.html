<div class="padding16">
    <h1>Información necesaria</h1>
    <form class="example-form" [formGroup]="formGroup" novalidate>
        <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Ex. Pablo" type="text" formControlName="nameControl" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="Ex. García" type="text" formControlName="surnameControl" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Dirección</mat-label>
            <input matInput placeholder="Dirección" type="text" formControlName="addressControl" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Código Postal</mat-label>
            <input matInput placeholder="Código Postal" formControlName="postalCodeControl" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Número de Teléfono</mat-label>
            <input matInput placeholder="Número de Teléfono" type="tel" formControlName="telControl" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Comentarios</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>

        <button mat-flat-button color="warn" type="submit" [disabled]="formGroup.invalid" [routerLink]="['/menu']"
            routerLinkActive="router-link-active">Empezar con Mi Pedido</button>
    </form>
</div>
